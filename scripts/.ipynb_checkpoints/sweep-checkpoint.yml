method: bayes
metric:
  goal: maximize
  name: ents_f
command:
  - ${env}
  - ${interpreter}
  - scripts/sweeps_using_config.py
  - ./configs/config.cfg
  - ./training
parameters:
  training.dropout:
    distribution: uniform
    max: 0.5
    min: 0.05
  training.optimizer.learn_rate:
    distribution: uniform
    max: 0.01
    min: 0.001